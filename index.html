<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Shopping</title>

    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #spinner-display,
        #empty-input,
        #invalid-name {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <section id="items-details" class="w-25 mx-auto">


        </section>
        <section class="w-50 mx-auto mt-5 mb-5">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-success" type="button" id="input-button">Button</button>

            </div>
        </section>


    </header>

    <!-- main section  -->
    <main>
        <section class="container mt-5 p-3">

            <!-- spinner div  -->
            <div id="spinner-display" class="text-center mt-5 mb-5">
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>


            <div class="row row-cols-1 row-cols-md-3 g-5 bg-light" id="items-container">

            </div>
            <div id="empty-input" class="text-center p-5 bg-danger">
                <h2 class="text-white">Please Write Item Name</h2>
            </div>
            <div id="invalid-name" class=" bg-primary text-center pt-5 mt-5 pb-5">
                <h2 class="text-light">Sorry sir,not available now</h2>
            </div>


        </section>
    </main>


    <!-- Bootstrap Script Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
